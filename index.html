<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Gradients </title>
</head>
<body>

    <canvas id="gradient">
                    
    </canvas>

    <div id="panel">
        <form>
            <div id="colorBox">
                <input type="color" name="color1" id="color1" value="#f3e106">
                <input type="color" name="color2" id="color2" value="#E83A14">
            </div>
            <div class='wrapper'>
                
                <div class="topRow row">
                    <div>
                        <label for="1">↘</label>
                        <input type="radio" name="direction" id="1" value="to right bottom" class="direction nappi">
                    </div>
                    <div>
                        <label for="2">↓ </label>
                        <input type="radio" name="direction" id="2" value="to bottom" class="direction nappi">
                    </div>
                    <div>
                        <label for="3">↙ </label>
                        <input type="radio" name="direction" id="3" value="to left bottom" class="direction nappi">
                    </div>
                </div>

                <div class="midRow row">
                    <div>
                        <label for="4">→ </label>
                        <input type="radio" name="direction" id="4" value="to right" class="direction nappi">
                    </div>
                    <div>
                                           
                    </div>
                    <div>
                        <label for="6"> ← </label>
                        <input type="radio" name="direction" id="6" value="to left" class="direction nappi">                    
                    </div>
                </div>
                
                <div class="bottomRow row">
                    <div>
                        <label for="7">↗ </label>
                        <input type="radio" name="direction" id="7" value="to right top" class="direction nappi">
                    </div>
                    <div>
                        <label for="8">↑ </label>
                        <input type="radio" name="direction" id="8" value="to top" class="direction nappi">
                    </div>
                    <div>
                        <label for="9">↖ </label>
                        <input type="radio" name="direction" id="9" value="to left top" class="direction nappi">
                    </div>
                </div>
                
            </div>
            
        </form>
        <p id="css">linear-gradient(to right, rgb(243, 227, 6), rgb(236, 11, 11));</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
